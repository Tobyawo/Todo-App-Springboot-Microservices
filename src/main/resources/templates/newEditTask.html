<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <th:block th:include="layouts/header" />
</head>
<body>
<div class="container">
    <h2 class="mt-3 ml-3">Edit Todo details</h2>
    <div>
        <form class="form-horizontal" th:object="${Task}" th:action="@{/addEditedTask}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{taskTodo}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{taskDescription}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Time:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" th:field="*{startAt}"  value="2021-08-28T13:01" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Due Time:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" th:field="*{dueAt}"  required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <select th:field="*{status}" class="form-control">
                        <option th:value="'All'" th:text="All"></option>
                        <option th:value="'Pending'" th:text="Pending"></option>
                        <option th:value="'In-Progress'" th:text="In-Progress"></option>
                        <option th:value="'Completed'" th:text="Completed"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{createdAt}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-primary">Update</button>
                    <a class="btn btn-outline-danger" th:href="@{/todoHome}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
