server.port=5000
#if You donâ€™t want to manually create any table.
# The tables will automatically be created by hibernate when you use ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/Todo1
spring.datasource.username=postgres
spring.datasource.password=root
logging.level.root=WARN
spring.jpa.show-sql=true

#
#We have also specified the log levels for hibernate so that we
# can debug all the SQL statements and learn what hibernate does under the hood.
logging.level.org.hibernate.type=TRACE